<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 16</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
	
				<div class="form-registered-customers__block">
				<form action="url">
					<h3 class="form-registered-customers__title">Registered Customers</h3>
					<p class="form-registered-customers__text">If you have an account, sign in with your email address.</p>
					<div class="form-registered-customers__container">
							<div class="form-registered-customers__lists">
							<div class="form-registered-customers__list">Email<span>*</span></div>
					  <div class="form-registered-customers__label">
						  <label></label><input class="form-registered-customers__label-mail" type="text" placeholder="Your Name">
					</div>
						</div>
						<div class="form-registered-customers__lists">
							<div class="form-registered-customers__list">Password<span>*</span></div>
					  <div class="form-registered-customers__label">
						  <label></label><input class="form-registered-customers__label-mail" type="password" placeholder="Your Name">
					</div>
						</div>
						<div class="form-registered-customers__button">
							<button class="form-registered-customers__button-link">Sign in</button>
							<a href="#" class="form-registered-customers__link">Forgot Your Password?</a></div>
					</div>
				</form>
					</div>
				
					<div class="form-registered-extended">
					  <h3 class="form-registered-extended__title">Shipping Address</h3>
					  <form action="url">
						  <div class="form-registered-extended__lists">
							<div class="form-registered-extended__list"><label>Email Address<span>*</span></label>
							<input class="form-registered-extended__label" type="email"></div>
						</div>
					  <p class="form-registered-extended__text">You can create an account after checkout</p>
					  <div class="form-registered-extended__list"><label>First Name<span>*</span></label>
						<input class="form-registered-extended__label" type="text">
					</div>
						<div class="form-registered-extended__list"><label>Last Name<span>*</span></label>
						<input class="form-registered-extended__label" type="text">
					</div>
						<div class="form-registered-extended__list"><label>Company<span>*</span></label>
						<input class="form-registered-extended__label" type="text">
					</div>
						<div class="form-registered-extended__list"><label>Street Address<span>*</span></label>
						<input class="form-registered-extended__label" type="text">
						<input class="form-registered-extended__label" type="text">
					</div>
						<div class="form-registered-extended__list"><label>City<span>*</span></label>
						<input class="form-registered-extended__label" type="text">
					</div>
						<div class="form-registered-extended__list"><label>State/Province<span>*</span></label>
							<select class="form-registered-extended__label">
					  	<option value="#">Please,select a region state or province</option>
						<option value="#">Please,select a region state or province</option>
						<option value="#">Please,select a region state or province</option>
						<option value="#">Please,select a region state or province</option>
						</select>
						</div>
						<div class="form-registered-extended__list"><label>Zip/Postal Code<span>*</span></label>
						<input class="form-registered-extended__label" type="text">
						</div>
						<div class="form-registered-extended__list"><label>Country<span>*</span></label>
							<select class="form-registered-extended__label">
					  	<option value="#">United States</option>
						<option value="#">United States</option>
						<option value="#">United States</option>
						<option value="#">United States</option>
						</select>
						</div>
						<div class="form-registered-extended__list"><label>Phone Number<span>*</span></label>
						<input class="form-registered-extended__label" type="text">
					</div>
						<div class="form-registered-extended__list">Standart Rate</div>
						<div class="form-registered-extended__text-radio"><input type="radio" id="rate" name="radio" value="radio" checked>
						<label for="rate">Price may vary depending on the item/destination. Shop Staff will contact you.<br>$21.00</label>
					</div>
						<div class="form-registered-extended__list">Pickup from store</div>
						<div class="form-registered-extended__text-radio"><input type="radio" id="pickup" name="radio" value="radio">
						<label for="pickup">1234 Street Adress City Address, 1234</label>
					</div>
						<div class="form-registered-customers__button">
							<button class="form-registered-customers__button-link">Sign in</button>
						</div>
					  </form>
					</div>

					<div class="block-appointment">
						<form class="form-appointment" action="url">
							<h1 class="form-appointment__title">Make an appointment</h1>
							<div class="form-appointment__lists">
								<div class="form-appointment__list"><input class="form-appointment__paragraph" type="text" placeholder="Name"></div>
								<div class="form-appointment__list"><input class="form-appointment__paragraph" type="email" placeholder="Email"></div>
								<div class="form-appointment__list"><input class="form-appointment__paragraph" type="tel" placeholder="Phone Number"></div>
								<div class="form-appointment__list"><input class="form-appointment__paragraph" type="text" placeholder="Select Service"></div>
							</div>
							<div class="form-appointment__textarea"><textarea class="appointment__textarea" placeholder="Tell us about your puppers include his/her name"></textarea></div>
							<div class="form-appointment__button">
								<button class="appointment__button">MAKE AN APPOINTMENT</button>
							</div>
						</form>
						</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
